<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 对话项目 - 环境配置</title>
    <link rel="stylesheet" href="../css/settings/style.css" />
  </head>
  <body>
    <div class="settings-container">
      <aside class="settings-nav">
        <h1>配置中心</h1>
        <nav id="nav-menu"></nav>
      </aside>
      <main class="settings-content">
        <header>
          <h2 id="content-title">欢迎</h2>
          <p id="content-description">请从左侧选择一个配置类别</p>
        </header>
        <form id="settings-form"></form>
        <footer>
          <button id="save-button" type="button">保存更改</button>
          <a id="return-button" href="/">返回主页</a>
          <span id="save-status"></span>
          <p>
            该部分的改动，需要点击保存更改并重新启动Lingchat（包括黑色命令窗口）才能生效！
          </p>
        </footer>
      </main>
    </div>
    <div id="loader" class="loader-overlay">
      <div class="loader"></div>
    </div>
    <script src="../js/settings/settings.js"></script>
  </body>
</html>
